<style>
    .mySlides {display:none;}
    .w3-section, .w3-code
    {
        margin-top: 0px !important; 
    }
    a:hover
    {
        text-decoration: none;
    }
    .w3-content {
        max-width: 100%;
    }
    .txtcenter
    {
        text-align: center;
    }
    .text_box
    {
        height: 35px;
        padding-left: 7px;
        width: 240px;
        margin-bottom: 20px;
    }
    .contact_label
    {
        font-size: 15px;
    }
    .sign_up
    {
        color: #fff;
        background-color: #1b367e;
        padding: 10px 8px;
        font-size: 18px;
        margin-bottom: 20px;
        border: 1px solid #1b3674;
        border-radius: 3px;
        cursor: pointer;
    }
    .sign_up:hover
    {
        color: #1b3674;
        background-color: #fff;
    }
    #footer
    {
        background-color: #1b3674;
        color: #fff;
        margin-top: 30px;
        margin-right: 0px;
        padding: 20px 0px;
        font-size: 18px;
    }
    .txtright
    {
        text-align: right;
    }

    .nav_class
    {
        background: #1b367e;
        height: 70px;
        z-index: 1;
    }

    nav #brand {
        float: left;
        display: block;
        margin-left: 20px;
        font-size: 50px;
        line-height: 70px;
        font-weight: bold;
    }

    nav #brand a {
        color: #fff;
        transition: all 0.3s ease-out;
    }

    nav #brand a:hover {
        /*color: #777777;*/
    }

    nav #menu {
        float: right;
        /*left: 15%;*/
        position: relative;
    }

    nav #menu li {
        display: inline-block;
        padding: 0px 30px;
        cursor: pointer;
        line-height: 70px;
        position: relative;
        transition: all 0.3s ease-out;
    }

    nav #menu li a {
        color: #fff;
    }

    nav #menu li:hover {
        background: #333;
    }

    #toggle {
        position: absolute;
        right: 20px;
        top: 14px;
        z-index: 999;
        width: 40px;
        height: 40px;
        cursor: pointer;
        float: right;
        transition: all 0.3s ease-out;
        visibility: hidden;
        opacity: 0;
    }

    #toggle .span {
        height: 7px;
        background: #eee;
        margin: 5px auto;
        backface-visibility: hidden;
    }

    #toggle.on #one {
        transform: rotate(45deg) translateX(6px) translateY(6px);
    }

    #toggle.on #two {
        opacity: 0;
    }

    #toggle.on #three {
        transform: rotate(-45deg) translateX(10px) translateY(-12px);
    }

    #resize {
        z-index: 1;
        position: fixed;
        top: 0px;
        background: #1b367e;
        width: 100%;
        height: 100%;
        visibility: hidden;
        opacity: 0;
        transition: all 0.3s ease-out;
        display: table;
    }

    #resize #menu {
        height: 50px;
        display: table-cell;
        vertical-align: middle;
    }

    #resize #menu li {
        display: block;
        text-align: center;
        padding: 20px 0;
        text-align: center;
        font-size: 50px;
        min-height: 50px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease-out;
    }

    #resize #menu li:hover {
        background: #212121;
    }

    #resize #menu li:hover a {
        color: #fff;
        transition: all 0.3s ease-out;
    }

    #resize #menu li a {
        color: #fff;
    }

    #resize.active {
        visibility: visible;
        opacity: 0.99;
    }
    .line_sub
    {
        background-color: #1b367e;
        height: 7px;
        width: 40px;
        border-radius: 10px;
        margin: 0 auto;
    }
    .mySlides
    {
        height: 700px;
    }
    .image_content
    {
        height: 220px;
        width: 180px;
    }
    .txtcenter
    {
        text-align: center;
    }
    .content_super
    {
        margin-bottom: 15px;
        margin-top: 15px
    }
    .content_sub
    {
        border: 1px solid #1b367e;
    }
    @media (max-width: 992px) {
        .mySlides
        {
            height: 550px;
        }
    }
    @media (max-width: 823px) {
        #toggle {
            visibility: visible;
            opacity: 1;
        }
        nav #menu {
            display: none;
        }
        .mySlides
        {
            height: 450px;
        }
    }
    @media (max-width: 540px) {
        .mySlides
        {
            height: 350px;
        }
    }

    @media (min-width: 823px) {
        #resize {
            visibility: hidden !important;
        }
    }

</style>
